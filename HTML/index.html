<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<!-- adding icons using boxicons -->
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <link rel="stylesheet" href="/CSS/style.CSS">
</head>
<body>
    <div class="sidebar">
        <div class="logo_content">
            <div class="logo">
                <div class="logo_name">programming with me</div>
            </div>
            <i class='bx bx-menu'id = "btn" ></i>
        </div>
        <ul class="nav_list">
            <li>
                <a href="">
                    <i class='bx bx-search'></i>
                  <input type="text" placeholder="search...">
                </a>
                <span class="tooltip">search</span>
            </li>
            <li>
                <a href="">
                    <i class='bx bx-grid-alt' ></i>
                    <span class="links_name">Dashboard</span>
                </a>
                <span class="tooltip">Dashboard</span>
            </li>
            <li>
                <a href="">
                    <i class='bx bx-user' ></i>
                    <span class="links_name">user</span>
                </a>
                <span class="tooltip">User</span>
            </li>
            <li>
                <a href="">
                    <i class='bx bx-chat' ></i>
                    <span class="links_name">Massage</span>
                </a>
                <span class="tooltip">Massage</span>
            </li>
            <li>
                <a href="">
                    <i class='bx bxs-pie-chart-alt-2' ></i>
                    <span class="links_name">Analytics</span>
                </a>
                <span class="tooltip">Analytics</span>
            </li>
            <li>
                <a href="">
                    <i class='bx bx-folder' ></i>
                    <span class="links_name">File manager</span>
                </a>
                <span class="tooltip">File manager</span>
            </li>
            <li>
                <a href="">
                    <i class='bx bx-cart-alt' ></i>
                    <span class="links_name">order</span>
                </a>
                <span class="tooltip">Order</span>
            </li>
            <li>
                <a href="">
                    <i class='bx bx-bookmark-heart' ></i>
                    <span class="links_name">Saved</span>
                </a>
                <span class="tooltip">Saved</span>
            </li>
            <li>
                <a href="">
                    <i class='bx bx-cog' ></i>
                    <span class="links_name">Setting</span>
                </a>
                <span class="tooltip">Setting</span>
            </li>
        </ul>
        <div class="profile_content">
            <div class="profile">
                <div class="profile_details">
                    <img src="" alt="">
                    <div class="name_job">
                        <div class="name">Mohammad Sufiyan</div>
                        <div class="job">web developer</div>
                    </div>
                </div>
                <i class='bx bx-log-out-circle' id="log_out" ></i>
            </div>
        </div>
    </div>
    <div class="home_content">
        <div class="text">Home content</div>
    </div>

    <script src="/JAVASCRIPT/index.js"></script>
</body>
</html>
